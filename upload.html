<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update portfolio</title>
    <link rel="shortcut icon" href="img/png-transparent-cat-computer-icons-dog-pet-cat-cat-like-mammal-animals-text.png">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<header>
    <h1 id="portfolio-header">Portfolio</h1>
    <p id="author">Sofiia Shustova</p> <!-- Добавлен параграф с вашим именем -->
    <button id="insta-button">
        <a id="insta" href="https://www.instagram.com/eericssonn/" target="_blank">
            <img src="img/INSTA.png" alt="Instagram">
        </a>
    </button>

    <a id="home" href="index.html">
        <img src="img/img.png" alt="Home">
    </a>

</header>

<form action method="post">

    <h1><strong>Update portfolio</strong></h1>

    <div class="form-group file-area">
        <label for="images">Images <span>PNG or MP4</span></label>
        <input type="file" name="images" id="images" required="required" multiple="multiple"/>
        <div class="file-dummy">
            <div class="success">Great, your files are selected. Keep on.</div>
            <div class="default">Please select some files</div>
        </div>
    </div>

    <div class="form-group">
        <label for="insta-link">Instagram link </label>
        <input type="text" name="insta-link" id="insta-link" required="required" class="form-controll"/>
    </div>

    <div class="form-group">
        <label for="description">Description </label>
        <input type="text" name="description" id="description" required="required" class="form-controll"/>
    </div>

    <div class="form-group">
        <label for="category">Category </label>
        <select id="category" name="category" class="form-controll" required>
            <option value="" disabled selected>Select a category</option>
            <option value="sketch">Sketch</option>
            <option value="art">Art</option>
            <option value="animation">Animation</option>
        </select>
    </div>




    <div class="form-group">
        <button type="submit">Update</button>
    </div>

</form>



<script src="js/upload.js"></script>
<script src="js/jquery-3.7.1.js"></script>
</body>

</html>
